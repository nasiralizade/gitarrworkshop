<!-- Statistics page -->

<div class="container-fluid" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="jakarta.faces.facelets"
     xmlns:f="http://java.sun.com/jsf/core">
    <div class="row">
        <div class="col-md-9 order-md-first">
            <h1>Statistics</h1>
            <div class="card">
                <!--<h:graphicImage styleClass="img-fluid rounded" value="../resources/img/statistics.png"/><br/>-->
                <div id="chart-div" styleClass="img-fluid rounded card-img"> </div>
            </div>

        </div>
        <!-- Right Column -->
        <div class="col-md-3 order-md-last mt-5">
            <div class="card">
                <p class="card-header card-title">Summary</p>
                <div class="card-body">
                    <h5 class="card-title">This Month</h5>
                    <hr/>
                    <p class="card-text"><strong>Worked time: </strong> 60 hours</p>
                    <p class="card-text"><strong>Earnings: </strong>23000 kr</p><br/>
                    <h5 class="card-title">Last 12 Months</h5>
                    <hr/>
                    <p class="card-text"><strong>Worked time: </strong> 720 hours</p>
                    <p class="card-text"><strong>Earnings: </strong>276000 kr</p>
                </div>
            </div>
            <!-- Next Appointment Card -->
            <div class="card mt-3">
                <div class="card-header">
                    <h5 class="card-title">Next Appointment</h5>
                </div>
                <div class="card-body">
                    <ui:repeat value="#{homeBean.events}" var="appointment">
                        <p class="card-text"><strong>Name: </strong>#{appointment.client_name}</p>
                        <h:outputText value="Time: " escape="false" styleClass="fw-bold"/>
                        <h:outputText value="#{appointment.start_date}">
                            <f:convertDateTime pattern="yyyy-MM-dd HH:mm" />
                        </h:outputText> <hr/>
                    </ui:repeat>
                </div>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-primary btn-lg btn-block mt-3" onclick="window.location.href='client/ClientHome.xhtml'" >Client page</button>
</div>
