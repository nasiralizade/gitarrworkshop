<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<body>



    <div class="customer_info">

        <h1>Client Details</h1>
        <h:form>
            <h:commandButton  value="Delete Client" action="#{clientBean.deleteEntity(clientBean.clientToEdit.clientID)}"
            style="color: white;border: none;font-size: 23px;margin-left: 2%;margin-top:2% ; background-color: red; border-radius: 5px"/>

            <p:commandButton styleClass="editClient" value="Edit Client" action="editMember" update=":editClient"
                             oncomplete="PF('editClient').show()" style="margin-left: 3%"/>

        </h:form>

        <p:dialog id="editClient" widgetVar="editClient" modal="true" visible="false" header="Edit Client" >
            <ui:include src="editMember.xhtml"/>
        </p:dialog>

        <p style="margin-top : 2%"><strong>Name</strong>: #{clientBean.clientToEdit.name}</p>
        <p><strong>Email :</strong>: #{clientBean.clientToEdit.email}</p>
        <p><strong>Tel :</strong> #{clientBean.clientToEdit.phone}</p>

    </div>
<hr/>




</body>
</html>
