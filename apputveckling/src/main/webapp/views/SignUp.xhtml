<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


   <h:head>
      <title>My Application</title>
      <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
      <link rel="stylesheet" href="#{request.contextPath}/assets/styles.css"/>
      <link rel="stylesheet" href="#{request.contextPath}/assets/client.css"/>
      <link rel="stylesheet" href="#{request.contextPath}/resources/css/bootstrap.min.css"/>
      <script type="text/javascript" src="https://www.google.com/jsapi"> </script><!-- Google Charts -->
      <script src="#{request.contextPath}/resources/js/statistics.js" type=""> </script>
      <script src="#{request.contextPath}/resources/js/bootstrap.bundle.min.js" type=""> </script>
   </h:head>

   <h:body>

      <ui:include src="../includes/client_inc/nav_client.xhtml"/>
      <h1>Sign up page</h1>

      <div class="container min-vh-100 min-vw-100 d-flex justify-content-center align-items-center">

      <h:form styleClass="border p-5">

         <h:outputLabel for="txtName">
            <h:outputText value="Användarnamn"> </h:outputText>
         </h:outputLabel>
         <h:inputText id="txtName" value="#{signup.name}" styleClass="form-control mb-2 me-5 " required="true"> </h:inputText>

         <h:outputLabel for="txtpass">
            <h:outputText value="Lösenord"> </h:outputText>
         </h:outputLabel>
         <h:inputText id="txtpass" value="#{signup.password}" styleClass="form-control mb-2" required="true"> </h:inputText>

         <h:outputLabel for="txtpassagain">
            <h:outputText value="Skriv lösenord igen"> </h:outputText>
         </h:outputLabel>
         <h:inputText id="txtpassagain" value="#{signup.password2}" styleClass="form-control mb-2" required="true"/>

         <h:outputLabel for="txtemail">
            <h:outputText value="Email"> </h:outputText>
         </h:outputLabel>
         <h:inputText id="txtemail" value="#{signup.email}" styleClass="form-control mb-2" required="true"/>

         <h:outputLabel for="txtphone">
            <h:outputText value="Telefonnummer"> </h:outputText>
         </h:outputLabel>
         <h:inputText id="txtphone" value="#{signup.phone}" styleClass="form-control mb-2" required="true"/>
         <p>Redan en medlem <a href="LogIn.xhtml">Logga in</a></p>

         <h:commandButton id="cmdInsert" value="Skapa konto" action="#{signup.add}"/>
      </h:form>

      </div>
      <ui:include src="../includes/client_inc/footer.xhtml"/>
   </h:body>

</html>
