<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>My Application</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="#{request.contextPath}/assets/styles.css"/>
    <link rel="stylesheet" href="#{request.contextPath}/resources/css/bootstrap.min.css"/>
    <script type="text/javascript" src="https://www.google.com/jsapi"> </script><!-- Google Charts -->
    <script src="#{request.contextPath}/resources/js/statistics.js" type=""> </script>
    <script src="#{request.contextPath}/resources/js/bootstrap.bundle.min.js" type=""> </script>
    <script type="text/javascript">
        google.charts.load('current', {'packages': ['bar']});
        google.charts.setOnLoadCallback(drawStuff);
    </script>
    <!-- This previous code didn't import the bootstrap js bundle successfully:
    <h:outputScript library="js" name="bootstrap.bundle.min.js" target="head"/> -->
</head>
<body>
<div class="d-flex">
    <!-- Sidebar for mobile -->
    <div class="d-md-none">
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar">
            &#9776; <!-- Unicode character for hamburger icon -->
        </button>
    </div>

    <!-- Sidebar for desktop -->
    <div class="d-none d-md-block vh-100">
        <div class="bg-dark text-white h-100">
            <div class="d-flex flex-column h-100">
                <ui:include src="nav-items.xhtml"/>
            </div>
        </div>
    </div>

    <!-- Offcanvas Sidebar for mobile -->
    <div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="sidebar" data-bs-toggle="offcanvas">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title"> </h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"> </button>
        </div>
        <div class="offcanvas-body">
            <ui:include src="nav-items.xhtml"/>
        </div>
    </div>

    <!-- Content area -->
    <div class="flex-grow-1">
        <ui:insert name="content"/>
    </div>
</div>
</body>
</html>
